<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<!-- Open Graph -->
	<meta property="og:title" content="{{ page.og_title | default: site.page_title }}">
	<meta property="og:description" content="{{ page.og_description | default: site.app_description }}">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
	<meta property="og:site_name" content="{{ site.site_name }}">
	<meta property="og:image" content="{{ page.og_image | default: site.og_image | absolute_url }}">
	<meta property="og:image:alt" content="{{ page.og_image_alt | default: 'My Awesome Site' }}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
